  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      background: transparent;
    }
    /* Blur overlay for premium UI */
    .blur-overlay {
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(15px);
    }
    /* Smooth fade transition for page content */
    .fade-enter {
      opacity: 0;
      transform: translateY(10px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-exit {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-exit-active {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    /* Hide scrollbar for slider */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* Parallax effect for background video */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -10;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.5);
      will-change: transform;
      transition: transform 0.3s ease-out;
    }
  </style>
 </head>

  <script>
   (() => {
      'use strict';

      // Elements
      const promoSliderTrack = document.getElementById('promo-slider-track');
      const prevSlideBtn = document.getElementById('prev-slide');
      const nextSlideBtn = document.getElementById('next-slide');
      const slidesCount = promoSliderTrack.children.length;
      let currentSlide = 0;
      let slideInterval;

      // Slide width in percentage (100% per slide)
      const slideWidthPercent = 100;

      // Move to slide function
      function goToSlide(index) {
        if (index < 0) index = slidesCount - 1;
        if (index >= slidesCount) index = 0;
        currentSlide = index;
        promoSliderTrack.style.transform = `translateX(-${slideWidthPercent * currentSlide}%)`;
      }

      // Auto slide function
      function startAutoSlide() {
        slideInterval = setInterval(() => {
          goToSlide(currentSlide + 1);
        }, 5000);
      }

      function stopAutoSlide() {
        clearInterval(slideInterval);
      }

      prevSlideBtn.addEventListener('click', () => {
        stopAutoSlide();
        goToSlide(currentSlide - 1);
        startAutoSlide();
      });

      nextSlideBtn.addEventListener('click', () => {
        stopAutoSlide();
        goToSlide(currentSlide + 1);
        startAutoSlide();
      });

      // Initialize slider
      goToSlide(0);
      startAutoSlide();

      // Mobile menu toggle
      const mobileMenuBtn = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenuBtn.addEventListener('click', () => {
        const expanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true';
        mobileMenuBtn.setAttribute('aria-expanded', !expanded);
        mobileMenu.classList.toggle('hidden');
      });

      // Product data
      const products = {
        ebook: {
          title: 'Ebook Premium: Panduan Lengkap Digital Marketing',
          description:
            'Ebook ini memberikan panduan lengkap dan praktis tentang digital marketing, mulai dari strategi, tools, hingga tips sukses yang dapat langsung Anda terapkan.',
          price: 'Rp150.000',
          image:
            'https://placehold.co/1280x720/png?text=Ebook+Cover+Premium+Digital+Marketing+with+modern+blue+and+purple+abstract+design',
          buyLink: 'https://example.com/buy/ebook',
        },
        script: {
          title: 'Script Otomatisasi Python untuk Bisnis',
          description:
            'Script Python ini membantu Anda mengotomatisasi berbagai tugas bisnis seperti pengolahan data, pengiriman email, dan integrasi API dengan mudah dan efisien.',
          price: 'Rp200.000',
          image:
            'https://placehold.co/1280x720/png?text=Script+Python+Code+Screenshot+with+dark+theme+and+colorful+syntax',
          buyLink: 'https://example.com/buy/script',
        },
        apk: {
          title: 'APK Aplikasi Mobile Manajemen Keuangan',
          description:
            'Aplikasi mobile ini membantu Anda mengelola keuangan pribadi dengan fitur lengkap seperti pencatatan pengeluaran, laporan, dan pengingat tagihan.',
          price: 'Rp250.000',
          image:
            'https://placehold.co/1280x720/png?text=Mobile+APK+App+Interface+Modern+UI+Design+Blue+Accent',
          buyLink: 'https://example.com/buy/apk',
        },
        website: {
          title: 'Website Template Profesional untuk Bisnis',
          description:
            'Template website ini dirancang khusus untuk bisnis dengan tampilan profesional, responsif, dan mudah disesuaikan sesuai kebutuhan Anda.',
          price: 'Rp300.000',
          image:
            'https://placehold.co/1280x720/png?text=Website+Landing+Page+Professional+Clean+Layout+Indigo+Theme',
          buyLink: 'https://example.com/buy/website',
        },
      };

      // Elements for product detail
      const productDetailSection = document.getElementById('product-detail');
      const productTitle = document.getElementById('product-title');
      const productDescription = document.getElementById('product-description');
      const productPrice = document.getElementById('product-price');
      const productImage = document.getElementById('product-image');
      const buyButton = document.getElementById('buy-button');
      const backToProductsBtn = document.getElementById('back-to-products');
      const productCards = document.querySelectorAll('.product-card');
      const navLinks = document.querySelectorAll('.nav-link, .nav-link-mobile');

      // Show product detail
      function showProductDetail(productKey) {
        const product = products[productKey];
        if (!product) return;

        productTitle.textContent = product.title;
        productDescription.textContent = product.description;
        productPrice.textContent = product.price;
        productImage.src = product.image;
        productImage.alt = product.title + ' image';
        buyButton.href = product.buyLink;

        // Hide product selection and show detail
        document.querySelector('section[aria-label="Product Selection"]').classList.add('hidden');
        productDetailSection.classList.remove('hidden');

        // Scroll to product detail smoothly
        productDetailSection.scrollIntoView({ behavior: 'smooth' });
      }

      // Back to product selection
      backToProductsBtn.addEventListener('click', () => {
        productDetailSection.classList.add('hidden');
        document.querySelector('section[aria-label="Product Selection"]').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Add event listeners to product cards
      productCards.forEach((card) => {
        card.addEventListener('click', () => {
          const productKey = card.getAttribute('data-product');
          showProductDetail(productKey);
          // Close mobile menu if open
          if (!mobileMenu.classList.contains('hidden')) {
            mobileMenu.classList.add('hidden');
            mobileMenuBtn.setAttribute('aria-expanded', false);
          }
        });
      });

      // Add event listeners to nav links
      navLinks.forEach((link) => {
        link.addEventListener('click', (e) => {
          const productKey = e.currentTarget.getAttribute('data-product');
          showProductDetail(productKey);
          // Close mobile menu if open
          if (!mobileMenu.classList.contains('hidden')) {
            mobileMenu.classList.add('hidden');
            mobileMenuBtn.setAttribute('aria-expanded', false);
          }
        });
      });

      // Background music toggle
      const musicToggleBtn = document.getElementById('music-toggle');
      const bgMusic = document.getElementById('bg-music');
      let musicPlaying = true;

      musicToggleBtn.addEventListener('click', () => {
        if (musicPlaying) {
          bgMusic.pause();
          musicToggleBtn.innerHTML = '<i class="fas fa-music-slash"></i>';
          musicToggleBtn.setAttribute('aria-label', 'Play background music');
          musicPlaying = false;
        } else {
          bgMusic.play();
          musicToggleBtn.innerHTML = '<i class="fas fa-music"></i>';
          musicToggleBtn.setAttribute('aria-label', 'Pause background music');
          musicPlaying = true;
        }
      });

      // Parallax effect for background video on scroll
      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const video = document.getElementById('bg-video');
        // Move video slower than scroll for parallax effect
        video.style.transform = `translate(-50%, calc(-50% + ${scrollY * 0.3}px)) scale(1.05)`;
      });

      // Accessibility: trap focus inside product detail when visible
      productDetailSection.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          const focusableElements = productDetailSection.querySelectorAll(
            'a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])'
          );
          const firstElement = focusableElements[0];
          const lastElement = focusableElements[focusableElements.length - 1];

          if (e.shiftKey) {
            if (document.activeElement === firstElement) {
              e.preventDefault();
              lastElement.focus();
            }
          } else {
            if (document.activeElement === lastElement) {
              e.preventDefault();
              firstElement.focus();
            }
          }
        }
        if (e.key === 'Escape') {
          backToProductsBtn.click();
        }
      });
    })();
  </script>
